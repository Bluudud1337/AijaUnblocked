<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AijaYT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* HEADER */
header {
  padding: 15px;
  background: #090009;
  display: flex;
  gap: 10px;
  position: sticky;
  top: 0;
  z-index: 10;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  outline: none;
}

button {
  padding: 12px 20px;
  border-radius: 8px;
  border: none;
  background: #7f00ff;
  color: white;
  cursor: pointer;
}

button:hover {
  opacity: 0.85;
}

/* PLAYER */
#player iframe {
  width: 100%;
  height: 55vh;
  border: none;
  background: black;
}

/* RESULTS */
#results {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
  gap: 15px;
  padding: 15px;
}

.video {
  background: #12001f;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.15s ease;
}

.video:hover {
  transform: scale(1.04);
}

.video img {
  width: 100%;
  display: block;
}

.video p {
  font-size: 14px;
  padding: 8px;
  margin: 0;
}
</style>
</head>

<body>

<header>
  <input id="q" placeholder="Search videosâ€¦" />
  <button onclick="search()">Search</button>
</header>

<div id="player"></div>
<div id="results"></div>

<script>
function search() {
  const q = document.getElementById("q").value.trim();
  if (!q) return;

  document.getElementById("player").innerHTML = "";
  document.getElementById("results").innerHTML = `
    <iframe
      src="https://piped.video/search?q=${encodeURIComponent(q)}"
      style="width:100%;height:70vh;border:none;"
      referrerpolicy="no-referrer">
    </iframe>
  `;
}
</script>

</body>
</html>
