<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AstralVM</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: black; display: flex; justify-content: center; align-items: center; }
        #vm-container { width: 90%; height: 90%; border: 2px solid #0ff; border-radius: 5px; }
        h1 { position: absolute; top: 10px; left: 20px; color: #0ff; font-family: monospace; }
    </style>
</head>
<body>
    <h1>AstralVM</h1>
    <div id="vm-container"></div>

    <script src="https://copy.sh/v86/build/libv86.js"></script>
    <script>
        const container = document.getElementById("vm-container");

        const emulator = new V86Starter({
            wasm_path: "https://copy.sh/v86/build/v86.wasm",
            memory_size: 64 * 1024 * 1024,
            screen_container: container,
            bios: { url: "https://copy.sh/v86/images/seabios.bin" },
            vga_bios: { url: "https://copy.sh/v86/images/vgabios.bin" },
            fda: { url: "https://copy.sh/v86/images/freedos.img" }, // Works in-browser
            autostart: true
        });

        emulator.add_listener("emulator-ready", () => {
            console.log("AstralVM ready!");
        });
    </script>
</body>
</html>
