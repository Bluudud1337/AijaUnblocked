<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AstralVM</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #vm-container {
            width: 90%;
            height: 90%;
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="vm-container"></div>

    <!-- Include v86 library -->
    <script src="https://copy.sh/v86/build/libv86.js"></script>
    <script>
        const container = document.getElementById("vm-container");

        const emulator = new V86Starter({
            wasm_path: "https://copy.sh/v86/build/v86.wasm",
            memory_size: 128 * 1024 * 1024, // 128MB RAM
            vga_memory_size: 8 * 1024 * 1024,
            screen_container: container,
            bios: { url: "https://copy.sh/v86/images/seabios.bin" },
            vga_bios: { url: "https://copy.sh/v86/images/vgabios.bin" },
            fda: { url: "https://copy.sh/v86/images/freedos.img" }, // FreeDOS image
            autostart: true
        });
    </script>
</body>
</html>
