<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aija Movies</title>

<link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png">

<!-- PARTICLES -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: white;
  overflow-x: hidden;
}

/* PARTICLES */
#particles-js {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* HEADER */
header {
  padding: 20px 30px;
  display: flex;
  justify-content: flex-end;
  gap: 20px;
}

header button {
  background: #5a00e7;
  border: none;
  padding: 10px 20px;
  color: white;
  font-size: 18px;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 0 10px #8000ff;
}

header button:hover {
  box-shadow: 0 0 20px #8000ff;
}

/* PAGE TITLE */
h1 {
  text-align: center;
  margin: 30px 0;
  text-shadow: 0 0 20px #8000ff;
}

/* MOVIE GRID */
.movie-grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
  padding: 40px;
  justify-items: center;
}

/* MOVIE CARD */
.movie-card {
  width: 100%;
  max-width: 200px;
  background: #000;
  border-radius: 12px;
  box-shadow: 0 0 12px #8000ff;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
  text-align: center;
}

.movie-card:hover {
  transform: translateY(-6px) scale(1.05);
  box-shadow: 0 0 25px #8000ff;
}

.movie-card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 12px 12px 0 0;
}

.movie-title {
  padding: 10px;
  font-size: 14px;
}

/* RESPONSIVE */
@media (max-width: 1200px) {
  .movie-grid { grid-template-columns: repeat(4, 1fr); }
}
@media (max-width: 800px) {
  .movie-grid { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>

<body>

<div id="particles-js"></div>

<header>
  <button onclick="location.href='index.html'">Home</button>
  <button onclick="location.href='apps.html'">Apps</button>
</header>

<h1>ðŸŽ¥ Aija Movies</h1>

<div class="movie-grid">

  <div class="movie-card" onclick="openMovie('https://archive.org/embed/night_of_the_living_dead')">
    <img src="https://archive.org/services/img/night_of_the_living_dead">
    <div class="movie-title">Night of the Living Dead</div>
  </div>

  <div class="movie-card" onclick="openMovie('https://archive.org/embed/metropolis_1927')">
    <img src="https://archive.org/services/img/metropolis_1927">
    <div class="movie-title">Metropolis</div>
  </div>

  <div class="movie-card" onclick="openMovie('https://archive.org/embed/charlie_chaplin_the_kid')">
    <img src="https://archive.org/services/img/charlie_chaplin_the_kid">
    <div class="movie-title">The Kid</div>
  </div>

  <div class="movie-card" onclick="openMovie('https://archive.org/embed/thegeneral_busterkeaton')">
    <img src="https://archive.org/services/img/thegeneral_busterkeaton">
    <div class="movie-title">The General</div>
  </div>

  <div class="movie-card" onclick="openMovie('https://archive.org/embed/sherlockjr_1914')">
    <img src="https://archive.org/services/img/sherlockjr_1914">
    <div class="movie-title">Sherlock Jr.</div>
  </div>

  <div class="movie-card" onclick="openMovie('https://archive.org/embed/plan9fromouterspace')">
    <img src="https://archive.org/services/img/plan9fromouterspace">
    <div class="movie-title">Plan 9</div>
  </div>

</div>

<script>
function openMovie(url) {
  window.open(url, "_blank");
}

particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    color: { value: "#8000ff" },
    size: { value: 3 },
    line_linked: {
      enable: true,
      color: "#8000ff",
      opacity: 0.4
    },
    move: { speed: 1 }
  }
});
</script>

</body>
</html>
