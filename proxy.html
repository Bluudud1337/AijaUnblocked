<!DOCTYPE html>
<html>
<head>
  <title>Home</title>

</head>

<body style="background:#000;color:white;text-align:center;font-family:Arial">

<header>
  <button onclick="location.href='apps.html'">Apps</button>
  <button onclick="location.href='ProxyLinks.html'">Proxy Links</button>
  <button onclick="location.href='index.html'">games</button>
</header>

<h1>blank launcher</h1>

<input id="url" placeholder="https://example.com" style="width:300px">
<br><br>

<button onclick="openSite()">Go</button>

<h2>
  this doesnt open all sites btw, only sites that can be embedded.
  if the site isnt embeddable, it will fail.
</h2>

<script>
function openSite() {
  let url = document.getElementById("url").value.trim();
  if (!url) return;

  if (!url.startsWith("http")) {
    url = "https://" + url;
  }

  // Step 1: Open new blank tab
  const tab = window.open("", "_blank");
  if (!tab) return;

  // Step 2: Navigate it to about:blank
  tab.document.write("");
  tab.document.close();

  // Step 3: Inject iframe
  tab.document.open();
  tab.document.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <title>about:blank</title>
      <style>
        html, body {
          margin: 0;
          padding: 0;
          background: black;
          height: 100%;
          overflow: hidden;
        }
        iframe {
          width: 100%;
          height: 100%;
          border: none;
        }
      </style>
    </head>
    <body>
      <iframe src="${url}" allowfullscreen></iframe>
    </body>
    </html>
  `);
  tab.document.close();
}
</script>

</body>
</html>
