<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>khan academy/lessons</title>
<link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: white;
}

/* ================= LOADING POPUP ================= */
#loading-screen {
    position: fixed;
    inset: 0;
    background-color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.loading-box {
    background-color: #000;
    border: 2px solid #5a00e7;
    padding: 30px 40px;
    border-radius: 10px;
    text-align: center;
    min-width: 280px;
}

.loading-title {
    font-size: 22px;
    margin-bottom: 15px;
    color: #5a00e7;
}

#loading-text {
    font-size: 16px;
    opacity: 0.85;
}

/* ================= HEADER ================= */
header {
    background-color: #000;
    padding: 20px 30px;
    display: flex;
    justify-content: flex-end;
}

header button {
    background-color: #5a00e7;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 20px;
}

header button:hover {
    background-color: #000;
}

/* ================= SECTION ================= */
.section-wrapper {
    position: relative;
    overflow: hidden;
}

.section {
    background-color: #0f0692;
    padding: 60px 40px;
    text-align: center;
    position: relative;
}

/* PARTICLES */
.particle-overlay {
    position: absolute;
    inset: 0;
    background-image: url("https://i.gifer.com/origin/32/3258a58e0930aa1011fd38dd00f56274_w200.gif");
    background-repeat: repeat;
    background-size: 300px 300px;
    opacity: 0.5;
    pointer-events: none;
    z-index: 2;
}

/* CONTENT */
.section-content {
    position: relative;
    z-index: 3;
}

.section-content h2 {
    margin-bottom: 10px;
}

/* SEARCH BAR */
.search-bar {
    display: block;
    width: 260px;
    padding: 12px 15px;
    margin: 15px auto 35px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
    background-color: #000;
    color: white;
    text-align: center;
}

.search-bar::placeholder {
    color: white;
    opacity: 0.7;
}

/* APP CARDS */
.app-card {
    display: inline-block;
    width: 200px;
    height: 250px;
    background-color: #000;
    margin: 15px;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    z-index: 4;
}

.app-card img {
    width: 100%;
    height: 160px;
    border-radius: 10px 10px 0 0;
}

/* FOOTER */
footer {
    background-color: #000;
    text-align: center;
    padding: 20px 0;
}

/* FULLSCREEN IFRAME */
iframe.fullscreen {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1000;
}
</style>

<script>
/* ================= RANDOM LOADING MESSAGE ================= */
const loadingMessages = [
    "Loading stuff...",
    "Screw GoGuardian who ever made it NEEDS to be shot dead....",
    "I HATE THOSE STUPID CLANKERS!!",
    "Preparing opening... ðŸš€",
    "Aija is the rich brother and their crackhead disowned sister is AIJA4GIRLS lol",
    "3 2 1...",
    "#noticingðŸ‘€"
    "Sybau liam...."
];

window.addEventListener("DOMContentLoaded", () => {
    const randomMessage =
        loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
    document.getElementById("loading-text").textContent = randomMessage;
});

window.addEventListener("load", () => {
    setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
    }, 1200);
});

/* ================= APP FUNCTIONS ================= */
function openFullscreen(url) {
    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.className = 'fullscreen';
    iframe.allowFullscreen = true;
    document.body.appendChild(iframe);
    iframe.onclick = () => iframe.remove();
}

function filterCards() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.getElementsByClassName("app-card");

    for (let card of cards) {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "inline-block" : "none";
    }
}
</script>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loading-screen">
    <div class="loading-box">
        <div class="loading-title">AIja</div>
        <div id="loading-text">Loading...</div>
    </div>
</div>

<header>
    <button onclick="location.href='index.html'">Games</button>
    <button onclick="location.href='apps.html'">Apps</button>
</header>

<div class="section-wrapper">
    <div class="section">

        <div class="particle-overlay"></div>

        <div class="section-content">
            <h2>Apps</h2>

            <input
                type="text"
                id="searchInput"
                class="search-bar"
                placeholder="Search apps..."
                onkeyup="filterCards()"
            >

            <div class="app-card" onclick="openFullscreen('https://scramjet.mercurywork.shop/')">
                <img src="https://scramjet.mercurywork.shop/favicon.webp">
                <h3>Scramjet</h3>
            </div>

            <div class="app-card" onclick="openFullscreen('https://edu-links12.vapor.my.cdn.cloudflare.net/')">
                <img src="https://cdn.discordapp.com/icons/1339758993962307666/355f44f4d8c014283bbbc0a5ec475000.webp">
                <h3>Prism</h3>
            </div>

            <div class="app-card" onclick="openFullscreen('https://z.axsetubal.pt/')">
                <img src="https://z.axsetubal.pt/logo.webp">
                <h3>Z-kit</h3>
            </div>

            <div class="app-card" onclick="openFullscreen('https://tennis.coaching2lead.com/')">
                <img src="https://styles.redditmedia.com/t5_9vvnjt/styles/communityIcon_ypv1871zsvyb1.png">
                <h3>Interstellar</h3>
            </div>

            <div class="app-card" onclick="openFullscreen('https://glintapp.org/')">
                <img src="https://glintapp.org/images/logo.png">
                <h3>Glint</h3>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; AIja Unblockedd</p>
</footer>

</body>
</html>
