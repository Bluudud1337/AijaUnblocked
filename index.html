<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khan Academy</title>
<link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #000;
    color: white;
}

/* PARTICLES */
.particle-background {
    position: fixed;
    inset: 0;
    background-image: url('INSERT_PARTICLE_URL_HERE');
    background-size: cover;
    background-repeat: repeat;
    opacity: 0.3;
    z-index: 0;
    pointer-events: none;
}

/* POPUP */
#popup-message {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    font-size: 3em;
    font-weight: bold;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 9999;
    -webkit-text-stroke: 2px #443dff;
    color: #000;
    text-shadow: 0 0 5px #8000ff, 0 0 20px #8000ff;
}

/* HEADER */
header {
    padding: 20px 30px;
    display: flex;
    justify-content: flex-end;
    position: relative;
    z-index: 2;
}
header button {
    background: #3d0078;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 20px;
}

/* SECTION */
.section {
    padding: 40px;
    text-align: center;
    background: #38008f;
    position: relative;
    z-index: 1;
}

/* COUNTER */
#game-counter {
    font-size: 48px;
    font-weight: bold;
    color: #1e90ff;
    text-shadow: 0 0 8px white;
    margin: 20px 0;
}

/* SEARCH */
.search-bar {
    width: 600px;
    padding: 10px;
    margin: 20px auto;
    display: block;
    border-radius: 10px;
    border: 2px solid #8000ff;
    background: #000;
    color: white;
    text-align: center;
}

/* ICON */
.icon-wrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}
.soft-icon {
    width: 64px;
    height: 64px;
    border-radius: 14px;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 20px rgba(128,0,255,.8);
}
.soft-icon img { width: 70%; }

/* GAME CARDS */
.game-card {
    display: inline-block;
    width: 200px;
    height: 250px;
    background: #000;
    margin: 15px;
    border-radius: 10px;
    cursor: pointer;
}
.game-card img {
    width: 100%;
    height: 160px;
    border-radius: 10px 10px 0 0;
}

/* FULLSCREEN */
iframe.fullscreen {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1000;
}

/* CLOSE */
#close-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #8000ff;
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 24px;
    cursor: pointer;
    z-index: 1001;
    display: none;
}
</style>

<script>
const popupMessages = [
  "Welcome to Aija unblocked.",
  "Loading...",
  "thanks for playing on this site twinâ¤ï¸â€ðŸ©¹"
];

window.onload = () => {
  const p = document.getElementById("popup-message");
  p.textContent = popupMessages[Math.floor(Math.random()*popupMessages.length)];
  p.style.opacity = 1;
  setTimeout(()=>p.style.opacity=0,3000);
  updateGameCount();
};

function openFullscreen(url){
  const i=document.createElement("iframe");
  i.src=url;
  i.className="fullscreen";
  document.body.appendChild(i);
  const b=document.getElementById("close-btn");
  b.style.display="block";
  b.onclick=()=>{i.remove();b.style.display="none";}
}

function filterGames(){
  const v=searchInput.value.toLowerCase();
  document.querySelectorAll(".game-card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"inline-block":"none";
  });
}

function updateGameCount(){
  gameCounter.textContent=document.querySelectorAll(".game-card").length+" Games";
}
</script>
</head>

<body>

<div class="particle-background"></div>
<div id="popup-message"></div>

<header>
  <button onclick="location.href='apps.html'">Apps</button>
  <button onclick="location.href='ProxyLinks.html'">Proxy Links</button>
</header>

<div class="section">
<h2>Aija Unblockedd S+</h2>
<h1>"this website is truly, where the Aija Unblocks. -67 chud"</h1>

<div id="game-counter">0 Games</div>
<input id="searchInput" class="search-bar" placeholder="Search games.." onkeyup="filterGames()">

<div class="icon-wrapper">
  <a href="https://discord.gg/9CucEhZfYj" target="_blank">
    <div class="soft-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png">
    </div>
  </a>
</div>

<button id="close-btn">X</button>
